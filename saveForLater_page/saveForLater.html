<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Saved Items - SurfVenture</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          class="logo"
          alt="SurfVenture logo"
          src=".././surfVenture_mainPage/img/logos/surfventure-logo.png"
        />
      </div>
      
        <div class="dropdown">
          <button class="dropdown-toggle">Go To Section</button>
          <ul class="dropdown-menu">
            <li><a href="../surfVenture_mainPage/index.html">Home</a></li>
            <li><a href="#like-items">Liked Items</a></li>
            <li><a href="#saved-items">Saved Items</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Saved items section -->
      <section id="saved-items" class="section-saved-items">
        <div class="container">
          <h2 class="heading-secondary">Saved Items</h2>
          <div id="saved-items-container"></div>
        </div>
      </section>

      <!-- Liked items section -->
      <section id="liked-items" class="section-liked-items">
        <div class="container">
          <h2 class="heading-secondary">Liked Articles</h2>
          <div id="liked-items-container"></div>
        </div>
      </section>

      <div class="container">
        <h2 class="heading-secondary">Clear Items</h2>
        <button id="clear-saved-items">Clear All Saved Items</button>
        <button id="clear-all-items">Clear All Items (Saved and Liked)</button>
        <section id="saved-items-list"></section>
      </div>

      <!-- Feedback section -->
      <section id="feedback">
        <h2>Leave a Comment</h2>
        <form id="comment-form">
          <textarea id="comment" placeholder="Your comment here..."></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Contact section -->
      <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <input type="text" id="name" placeholder="Your name" required />
          <input type="email" id="email" placeholder="Your email" required />
          <textarea id="message" placeholder="Your message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
